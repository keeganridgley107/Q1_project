<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>

    <script src="https://apis.google.com/js/api.js"></script>

    <script src="app.js" charset="utf-8"></script>


    <script src="js/materialize.min.js" charset="utf-8" defer></script>

    <link rel="stylesheet" href="css/materialize.min.css" media="screen">
    <link rel="stylesheet" href="css/styles.css" media="screen">

    <title>Q1_project_krG36</title>

</head>

<body>
    <header>
        <div class="image valign-wrapper" id="imageBannerDiv">
            <h1 class="center-align valign" id="logoText"><span>CryptoSearch</span></h1>
        </div>
    </header>

    <div class="container">
        <div id="searchBoxDiv" class="col s12 m6 l5">
            <gcse:searchbox></gcse:searchbox>
        </div>
        <div class="row center">
            <div class=" col s12 m12 l12">
                <button type="button" name="button" id="image_button" class="btn grey darken-1 waves-effect">Button</button>
            </div>
        </div>
        <div class="container" id="resultBoxDiv">
            <gcse:searchresults></gcse:searchresults>
        </div>
    </div>
    <nav class="row center grey darken-2">
        <div class="row center">

            <div class="col s3 m3 l3">
                <button type="button" name="button" id="link1_button" class="btn grey waves-effect">Link 1</button>
            </div>
            <div class="col l3 m3 s3">
                <button type="button" name="button" id="link2_button" class="btn grey waves-effect">Link 2</button>
            </div>
            <div class="col s3 m3 l3 right">
                <button type="button" name="button" id="link3_button" class="btn grey waves-effect">Link 3</button>

            </div>
            <div class="col l3 m3 s3 right">
                <button type="button" name="button" id="link4_button" class="btn grey waves-effect">Link 4</button>
            </div>
        </div>
    </nav>
</body>

</html>
