<script type="text/javascript">
var chart1; // globally available





  $(function () {

    Highcharts.chart('container', {
        chart: {
            type: 'line'
        },
        title: {
            text: 'Search Analysis'
        },
        subtitle: {
            text: 'by social media shares'
        },
        xAxis: {
            categories: ['Today', 'Yesterday', '2 days ago', '3 days ago', '4 days ago', '5 days ago', '6 days ago', '7 days ago', '8 days ago', '9 days ago', '10 days ago', '11 days ago']

            }
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false
            }
        },
        series: [{
            name: 'Search Query',
            data: 'dataARR'
        }]
    });
});
